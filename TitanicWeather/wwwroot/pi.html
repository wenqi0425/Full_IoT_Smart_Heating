<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title> Titanic Weather </title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div id="app" class="top">
        <div class="nav">
            <a href="\index.html">Main</a>
            <a class="active" href="\pi.html">Cute Pi</a>
            <a href="\forecast.html">Forecast</a>
            <a href="\add-on.html">Add On</a>
        </div>

        <div class="weatherBox">

            <div>
                <button id="getdata">GetCurrentData</button>
            </div>

            <div class="space"></div>

            <!-- Toggle -->
            <!--<row>-->
            <input type="checkbox" class="toggle" id="heating">
            <label for="heating" class="heating" data-checked="ON" data-unchecked="OFF"></label>
            <!--</row>-->
            <!--<row>-->
            <input type="checkbox" class="toggle" id="time" v-model="TimeHome">
            <label for="time" class="time" data-checked="30min" data-unchecked="60min" ></label>
            <!--</row>-->

            <div class="space" style="color: red; font-family: verdana; font-size: 14px " id="loading"></div>


            <!-- Charts -->
            <div>
                <canvas id="TempChartPi"></canvas>
                <canvas id="HumiChart"></canvas>
            </div>

            
            <!-- bottom-details -->
            <div class="bottom-details">
                <div class="column windP">
                    <img src="icons\temperature.jpg" />
                    <div class="details">
                        <span id="temp" class="number">{{Temperature}}</span>
                        <span>Â°C</span>
                    </div>
                </div>

                <div class="column humidityP">
                    <img src="icons\humidity.png" />
                    <div class="details">
                        <span id="humid">{{Humidity}}</span>
                        <p>%</p>
                    </div>
                </div>

                <div class="column heating">
                    <img src="icons\heating.jpg" />
                    <div class="details">
                        <span>L {{Level}}</span>
                        <p>Heat</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src=https://cdn.jsdelivr.net/npm/chart.js@3.6.1/dist/chart.min.js></script>
    <script src="js/room.js"></script>
    <script src="js/chartsPi.js"></script>
</body>

</html>
